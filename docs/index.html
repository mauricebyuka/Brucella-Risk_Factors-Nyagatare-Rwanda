<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seroprevalence and Risk Factors of Brucellosis</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .tab-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tab {
      padding: 10px;
      cursor: pointer;
      background-color: grey;
      color: white;
      margin-right: 5px;
      border-radius: 5px;
    }
    .tab.active {
      background-color: blue;
    }
    iframe {
      width: 80%;
      height: 80vh;
      border: none;
      overflow: auto;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Introduction Section -->
    <h1>Seroprevalence and Risk Factors of Brucellosis in Nyatatare District of Rwanda</h1>
    <p>This project contains four analyses related to the study:</p>

    <!-- Tab Container -->
    <div class="tab-container">
      <div class="tab active" onclick="showTab('Humans_Data_Cleaning.html')">Humans Data Cleaning</div>
      <div class="tab" onclick="showTab('Humans_Regression_Analysis.html')">Humans Regression Analysis</div>
      <div class="tab" onclick="showTab('Livestock_Data_Cleaning.html')">Livestock Data Cleaning</div>
      <div class="tab" onclick="showTab('Livestock_Regression_Analysis.html')">Livestock Regression Analysis</div>
    </div>
    
    <!-- Iframe to load the HTML content -->
    <iframe id="content-frame" src="Humans_Data_Cleaning.html"></iframe>
  </div>

  <script>
    // Function to switch between tabs
    function showTab(file) {
      // Update iframe source
      document.getElementById('content-frame').src = file;
      
      // Update active tab
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
